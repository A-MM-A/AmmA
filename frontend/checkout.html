<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SwipeShop</title>

    <link rel="shortcut icon" href="logo/favicon.ico" type="image/x-icon">

                    <img id="user-avatar" src="icons/user-fill.svg" alt="Avatar" class="profile-avatar">
                    <span id="user-name" class="user-name"></span>
                </div>
                <button id="cart-login-btn-top" class="pill-btn login-pill" style="display: block;">Login</button>

            </div>
        </header>

        <!-- Main content -->
        <main>
        </main>
        <div id="checkout-main-page" class="checkout-main" style="display: none;">

            <div class="incartItems">
                <div class="incartPreview">

                    <div class="incartItemPill">
                        <button class="cart-pill">item 1</button>
                    </div>
                    <div class="incartItemPill">
                        <button class="cart-pill">item 2</button>
                    </div>
                    <div class="incartItemPill">
                        <button class="cart-pill">item 3</button>
                    </div>
                    <div class="incartItemPill">
                        <button class="cart-pill">item 4</button>
                    </div>

                    </div>

                </div>

                    <p>
                        total is now = xx + xx + xx <br> = KSH 3000/=

                </div>
            </div>

            <div class="incartOtherInfo">
                <br>

                    other info
                </p>
            </div>

        </div>

            <hr style="margin: 10px; border: none; border-top: 1px solid #88888880;">
            <!-- <p>hi</p> -->

        </div>

        <!-- Bottom nav -->
        <div class="nav-bar">
            <a href="user.html">
                <button>
                    <img href="#" class="svg" src="icons/user-line.svg" alt="Account">
                </button>
            </a>
            <a href="index.html">
                <button>
                    <img class="svg" src="icons/home-line.svg" alt="Home">
                </button>
            </a>
            <a href="#">

                    <img href="#" class="svg" src="icons/shopping-cart-fill.svg" alt="Checkout">
                    <span class="cart-badge hidden" data-count="0">0</span>
                </button>
            </a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>

        document.getElementById("cart-login-btn-top").addEventListener("click", function () {
