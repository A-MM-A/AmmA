<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SwipeShop</title>

    <link rel="shortcut icon" href="logo/favicon.ico" type="image/x-icon">
    <link rel="icon" href="logo/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles.css" />
</head>


<body>
    <div class="phone-frame">
        <!-- Top bar -->

        <a href="index.html">
            <img class="logo" src="logo/logo.svg" alt="">
        </a>
        
        <div class="top-bar">

            <span id="category-name" data-selected="false">
                <button id="category-back-btn"
                    style="display: none; background: none; border: none; cursor: pointer; vertical-align: middle; margin-right: 0.5rem;">
                    <img src="icons/back-white.svg" alt="Back" style="width: 20px; height: 20px;">
                </button>
                <spa class="category-button" n id="category-name-text">Category
            </span>
            </span>
            <button id="search-btn">
                <img class="svg" src="icons/search-line.svg" alt="Search">
            </button>
        </div>

        <!-- Vertical scroll container -->
        <div class="vertical-scroll" id="verticalScroll">
            <!-- (JS) -->
        </div>

        <!-- side buttons (JS)-->

        <!-- Title / Serial / Price (JS) -->


        <!-- Bottom nav -->
        <div class="nav-bar">
            <a href="user.html">
                <button>
                    <img href="#" class="svg" src="icons/user-line.svg" alt="Account">
                </button>
            </a>
            <a href="#">
                <button style="box-shadow: 0 6px 3px -3px rgb(0, 128, 255);">
                    <img class="svg" src="icons/home-fill.svg" alt="Home">
                </button>
            </a>
            <a href="checkout.html">
                <button class="cart-button">
                    <img href="#" class="svg" src="icons/shopping-cart-line.svg" alt="Checkout">
                    <span class="cart-badge hidden" data-count="0">0</span>
                </button>
            </a>
        </div>

    </div>

    <!-- Info Popup (initially hidden) -->
    <div id="info-popup" class="hidden">
        <div class="popup-content">
            <h3 id="popup-title">Item Info</h3>
            <div id="popup-body">
                <!-- We'll inject sizes, material, weight, etc. here. -->
                <p id="popup-description"></p>
                <p><strong>Sizes:</strong> <span id="popup-sizes"></span></p>
                <p><strong>Material:</strong> <span id="popup-material"></span></p>
                <p><strong>Weight:</strong> <span id="popup-weight"></span></p>
            </div>
            <button id="popup-close">Close</button>
        </div>
    </div>


    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>

</html>
