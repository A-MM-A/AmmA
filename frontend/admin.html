<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="phone-frame">
    <a href="index.html">go home</a>
    <div class="admin-login" id="loginDiv">
      <h2>Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <div id="loginMsg"></div>
    </div>
    <div class="admin-panel hidden" id="panelDiv">
      <h2>Add New Item</h2>
      <input type="text" id="newCategory" placeholder="Category" />
      <input type="text" id="newName" placeholder="Item Name" />
      <input type="text" id="newSerial" placeholder="Serial No" />
      <input type="number" id="newPrice" placeholder="Price" />
      <input type="text" id="newVariants" placeholder="Variants (comma separated)" />
      <button id="addItemBtn">Add Item</button>
    </div>

    <button onclick="loadingStart(0.5)">Start Loading</button>
    <button onclick="loadingStop()">Stop Loading</button>
    <button
      onclick="loadingWait('Waiting for confirmation...\n • Enter your Mpesa - PIN\n • You can retry after 30 seconds')">Wait with Message
    </button>
    <button
      onclick="loadingWait('No Image Found')">Wait with New
    </button>
    <button onclick="loadingWait('Hi how are you Dev',1.1)">Wait with Message</button>
    <button onclick="loadingWaitStop()">Stop Wait</button>
    <!-- <img src="logo/logo.svg" alt=""> -->

    <button id="security-word-login-generator">Make new Key</button>


    <br>
    <br>
    <br>

    <div class="admin-login" id="loginDiv">
      <input type="email" id="admin-email" placeholder="Email" />
      <input type="password" id="admin-password" placeholder="Password" />
      <button id="admin-login-btn">Login</button>
      <p id="login-msg"></p>
    </div>

    <section id="admin-actions" style="display:block;">
      <h2>Items CRUD</h2>
      <!-- 1) Add item -->
      <button id="create-item-btn">Create New Item</button>
      <!-- 2) List items -->
      <button id="list-items-btn">List All Items</button>
      <!-- 3) Update item -->
      <button id="update-item-btn">Update Item</button>
      <!-- 4) Delete item -->
      <button id="delete-item-btn">Delete Item</button>

      <h2>Versions CRUD</h2>
      <button id="create-version-btn">Create New Version</button>
      <button id="list-versions-btn">List Versions for Item</button>
      <button id="update-version-btn">Update Version</button>
      <button id="delete-version-btn">Delete Version</button>

      <h2>Category CRUD</h2>
      <button id="create-category-btn">Create Category</button>
      <button id="list-categories-btn">List Categories</button>
      <button id="update-category-btn">Update Category</button>
      <button id="delete-category-btn">Delete Category</button>
    </section>


    <!-- somewhere in <body> -->
    <div id="image-test-container">
      <h2>Image Test</h2>
      <img id="image-test" src="" alt="Test image will appear here" style="max-width:100%;height:auto;">
    </div>



  </div>



  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="admin.js"></script>

  <!-- test image -->
  <script>
    document.getElementById('image-test').src =
      `${CONFIG.R2_PUBLIC_URL}/FMA00601.jpg`;
  </script>

  <script src="script.js"></script>
</body>

</html>
