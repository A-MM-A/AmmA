    <meta charset="UTF-8" />

    <title>SwipeShop</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="phone-frame">
        <!-- Top bar -->

        <div class="top-bar">
            <span id="category-name">Fashion</span>
            <button id="search-btn"><img class="svg" src="icons/search-line.svg" alt="Search"></button>
        </div>
        <!-- Vertical scroll container -->
        <div class="vertical-scroll" id="verticalScroll">
            <!-- JS will inject .item-panel slides here -->
        </div>

        <!-- side buttons -->
        <!-- in the js  -->

        <!-- Title / Serial / Price -->
        <!-- <div class="title-section">
            <div id="item-title">Title</div>
            <div id="item-serial">#0000</div>
            <div id="item-price">KES 0</div>
        </div> -->
        <div class="floating-title">
            <div id="item-title">Loading…</div>
            <div id="item-serial">#0000</div>
            <div id="item-price">KES 0</div>
        </div>

        <!-- Bottom nav -->
        <div class="nav-bar">
            <button>
                <img class="svg" src="icons/user-line.svg" alt="Account">
            </button>
            <button style="box-shadow: 0 6px 3px -3px rgb(0, 128, 255);">
                <img class="svg" src="icons/home-fill.svg" alt="Home">
            </button>
            <button class="cart-button">
                <img class="svg" src="icons/shopping-cart-line.svg" alt="Checkout">
                <span class="cart-badge" data-count="0">0</span>
            </button>
        </div>

    </div>

    <!-- Info Popup (initially hidden) -->
    <div id="info-popup" class="hidden">
        <div class="popup-content">
            <h3 id="popup-title">Item Info</h3>
            <div id="popup-body">
                <!-- We'll inject sizes, material, weight, etc. here. -->
                <p id="popup-description"></p>
                <p><strong>Sizes:</strong> <span id="popup-sizes"></span></p>
                <p><strong>Material:</strong> <span id="popup-material"></span></p>
                <p><strong>Weight:</strong> <span id="popup-weight"></span></p>
            </div>
            <button id="popup-close">Close</button>
        </div>
    </div>
